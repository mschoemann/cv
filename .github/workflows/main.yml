name: Render Quarto PDF

on:
  push:
  schedule:
    # Every Saturday at 22:00 UTC â†’ Sunday 00:00 UTC+2 (CEST)
    - cron: '0 22 * * 6'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_VERSION: '4.5.1'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libicu-dev libcurl4-openssl-dev

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ env.R_VERSION }}
          use-public-rspm: false

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install groundhog
        run: |
          install.packages("groundhog", repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Cache groundhog folder
        uses: actions/cache@v4
        with:
          path: ~/.groundhog
          key: ${{ runner.os }}-groundhog-${{ env.R_VERSION }}-${{ hashFiles('quarto.yml', 'cv_mschoemann.qmd') }}
          restore-keys: ${{ runner.os }}-groundhog-${{ env.R_VERSION }}-

      - name: Install R dependencies via groundhog
        run: |
          library(groundhog)
          set.groundhog.folder("/home/runner/R_groundhog/")
          pkgs <- c("quarto", "rmarkdown", "here", "stringi", "tinytex")
          groundhog.library(pkgs, "2025-07-01")
        shell: Rscript {0}

      - name: Set up TinyTeX (LaTeX engine for Quarto)
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install essential LaTeX packages
        run: |
          tlmgr install marvosym parskip fancyhdr lastpage hyperref xcolor svg

      - name: Check Quarto project
        run: quarto check
      
      - name: Render PDF
        run: |
          quarto render cv_mschoemann.qmd --to pdf

      - name: Confirm PDF was created
        run: |
          test -f cv_mschoemann.pdf

      - name: Set up Git Config
        run: |
          git config --global user.name 'Martin Schoemann'
          git config --global user.email 'ms.uni@posteo.org'

      - name: Commit and Push PDF
        run: |
          git add cv_mschoemann.pdf
          git commit -m "Update rendered PDF" || echo "No changes to commit"
          git push
